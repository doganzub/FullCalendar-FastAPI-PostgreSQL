{% include 'layout.html '%}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">

            {% if msg %}
            {% if msg == "admin permission" or msg == "User successfully created" %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            {% endif %}


            <form method="POST" action="/auth/register">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="username" class="form-control" name="username">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>tc</label>
                        <input type="text" class="form-control" name="tc">
                    </div>

                    <div class="form-group col-md-6">
                        <label>ad</label>
                        <input type="text" class="form-control" name="ad">
                    </div>

                    <div class="form-group col-md-6">
                        <label>soyad</label>
                        <input type="text" class="form-control" name="soyad">
                    </div>

                    <div class="form-group col-md-6">
                        <label>telno</label>
                        <input type="text" class="form-control" name="telno">
                    </div>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="user" value="user" checked>
                    <label class="form-check-label" for="user">
                        user
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
                    <label class="form-check-label" for="admin">
                        admin
                    </label>
                </div>

                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="owner" name="owner" value="True">
                    <label class="custom-control-label" for="owner">Make owner</label>
                </div>


               <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="uzman" name="uzman" value="True">
                    <label class="custom-control-label" for="uzman">Make uzman</label>
               </div>


                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="sekreter" name="sekreter" value="True">
                    <label class="custom-control-label" for="sekreter">Make sekreter</label>
               </div>

                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="is_active" name="is_active" value="True">
                    <label class="custom-control-label" for="is_active">Make active</label>
               </div>


                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"
                           name="password" required>
                </div>

                <div class="form-group">
                    <label>Verify Password</label>
                    <input type="password" class="form-control"
                           name="password2" required>
                </div>


                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!--  user kendi oluşturmadığı için(admin oluşturuyor) Kapatıldı
        <div class="card-footer text-muted">
            <a href="/auth"> Already have an account? </a>,
        </div>
        -->
    </div>
</div>
