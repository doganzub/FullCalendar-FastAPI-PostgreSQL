{% include 'layout.html '%}


<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new Charge
        </div>
        <div class="card-body">
            <form method="POST">

                <div class="form-group">
                    <label>name</label>
                    <input type="text" class="form-control" name="charge_name" required>
                </div>

                <br>

                <div class="form-group">
                    <label>net</label>
                    <input type="text" class="form-control" name="net" required>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tax" id="tax1" value=0>
                    <label class="form-check-label" for="tax1">tax %0</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tax" id="tax2" value=20 checked>
                    <label class="form-check-label" for="tax2">tax %20</label>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" value="{{charge.total}}"
                           aria-label="Total" disabled readonly>
                </div>

                <br>

                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="is_active" name="is_active" value="True"
                           checked>
                    <label class="custom-control-label" for="is_active">active/passive</label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Add new Charge</button>
            </form>
        </div>
    </div>
</div>
