{% include 'layout.html '%}


<div class="container mt-3">
    <input class="form-control"
           id="txtInputAnything"
           type="text"
           placeholder="users_edit Search Here">
    <div id="myWeb" class="mt-3">


        <div class="card">
            <div class="card-header">
                Let's edit your users!
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label>tc</label>
                        <input type="text" class="form-control" name="tc" value="{{users.tc}}"
                               required>
                    </div>

                    <div class="form-group">
                        <label>ad</label>
                        <input type="text" class="form-control" name="ad" value="{{users.ad}}"
                               required>
                    </div>

                    <div class="form-group">
                        <label>soyad</label>
                        <input type="text" class="form-control" name="soyad" value="{{users.soyad}}"
                               required>
                    </div>

                    <div class="form-group">
                        <label>email</label>
                        <input type="text" class="form-control" name="email" value="{{users.email}}"
                               required>
                    </div>

                    <div class="form-group">
                        <label>telno</label>
                        <input type="text" class="form-control" name="telno" value="{{users.telno}}"
                               required>
                    </div>

                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" id="password" name="password" value=1>
                        <label class="custom-control-label" for="password">reset password</label>
                    </div>


                    <button type="submit" class="btn btn-primary">Edit your users</button>

                </form>
            </div>

        </div>
    </div>
</div>
